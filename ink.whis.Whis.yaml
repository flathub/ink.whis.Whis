# Flatpak manifest for Whis - Voice-to-text transcription
# https://github.com/frankdierolf/whis

id: ink.whis.Whis
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: whis-desktop

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --device=dri
  - --share=network
  - --talk-name=org.kde.StatusNotifierWatcher

modules:
  # System tray indicator support (from shared-modules)
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json

  # wl-clipboard for Wayland clipboard support
  # Required because GNOME doesn't implement wlr-data-control protocol
  - name: wl-clipboard
    buildsystem: meson
    config-opts:
      - -Dfishcompletiondir=no
    sources:
      - type: git
        url: https://github.com/bugaevc/wl-clipboard.git
        tag: v2.2.1

  # Main application (pre-built binary)
  - name: whis-desktop
    buildsystem: simple
    build-commands:
      - install -Dm755 whis-desktop /app/bin/whis-desktop
      - install -Dm755 onnxruntime/lib/libonnxruntime.so.1.22.0 /app/lib/libonnxruntime.so.1.22.0
      - ln -sf libonnxruntime.so.1.22.0 /app/lib/libonnxruntime.so.1
      - ln -sf libonnxruntime.so.1.22.0 /app/lib/libonnxruntime.so
      - install -Dm644 ink.whis.Whis.metainfo.xml /app/share/metainfo/ink.whis.Whis.metainfo.xml
      - install -Dm644 ink.whis.Whis.desktop /app/share/applications/ink.whis.Whis.desktop
      - install -Dm644 22x22.png /app/share/icons/hicolor/22x22/apps/ink.whis.Whis.png
      - install -Dm644 48x48.png /app/share/icons/hicolor/48x48/apps/ink.whis.Whis.png
      - install -Dm644 64x64.png /app/share/icons/hicolor/64x64/apps/ink.whis.Whis.png
      - install -Dm644 96x96.png /app/share/icons/hicolor/96x96/apps/ink.whis.Whis.png
      - install -Dm644 128x128.png /app/share/icons/hicolor/128x128/apps/ink.whis.Whis.png
      - install -Dm644 256x256.png /app/share/icons/hicolor/256x256/apps/ink.whis.Whis.png
      - install -Dm644 512x512.png /app/share/icons/hicolor/512x512/apps/ink.whis.Whis.png
      - install -Dm644 icon.svg /app/share/icons/hicolor/scalable/apps/ink.whis.Whis.svg
    sources:
      # Pre-built binary
      - type: archive
        only-arches: [x86_64]
        url: https://github.com/frankdierolf/whis/releases/download/v0.7.2/whis-desktop-v0.7.2-x86_64-unknown-linux-gnu.tar.gz
        sha256: 839d76a6e668aa8b2ffc2ceb503014f89d8623e2740e02b8634522057e3a23c0
        strip-components: 0
      - type: archive
        only-arches: [aarch64]
        url: https://github.com/frankdierolf/whis/releases/download/v0.7.2/whis-desktop-v0.7.2-aarch64-unknown-linux-gnu.tar.gz
        sha256: f6e26323af079e4675da972bc038ebf0e83708c600f1145991db27f13361751c
        strip-components: 0
      # ONNX Runtime for Parakeet local transcription
      - type: archive
        only-arches: [x86_64]
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-linux-x64-1.22.0.tgz
        sha256: 8344d55f93d5bc5021ce342db50f62079daf39aaafb5d311a451846228be49b3
        dest: onnxruntime
      - type: archive
        only-arches: [aarch64]
        url: https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-linux-aarch64-1.22.0.tgz
        sha256: bb76395092d150b52c7092dc6b8f2fe4d80f0f3bf0416d2f269193e347e24702
        dest: onnxruntime
      # Local files
      - type: file
        path: ink.whis.Whis.desktop
      - type: file
        path: ink.whis.Whis.metainfo.xml
      - type: file
        path: icons/22x22.png
      - type: file
        path: icons/48x48.png
      - type: file
        path: icons/64x64.png
      - type: file
        path: icons/96x96.png
      - type: file
        path: icons/128x128.png
      - type: file
        path: icons/256x256.png
      - type: file
        path: icons/512x512.png
      - type: file
        path: icons/icon.svg
